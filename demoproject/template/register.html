<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2 style="text-align:center;"> Registration </h2>
<form style="text-align:center;" action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Username"> <br>
    <input type="text" name="first_name" placeholder="Enter your First Name"> <br>
    <input type="text" name="last_name" placeholder="Enter your Last Name"> <br>
    <input type="email" name="email" placeholder="Enter your E-mail id"> <br>
    <input type="password" name="password" placeholder="Enter your password"> <br>
    <input type="password" name="cpassword" placeholder="Confirm your password"> <br>
    <input type="submit">
</form>
{% for i in messages %}
{{i}}
{% endfor %}
</body>
</html>
