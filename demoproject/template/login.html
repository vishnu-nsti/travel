<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
<h2> Log in</h2>
<form action="login" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Username"> <br>
    <input type="password" name="password" placeholder="Enter Password"> <br>
    <input type="submit">
</form>
{% for i in messages %}
{{i}}
{% endfor %}
</body>
</html>
